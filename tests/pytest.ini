[pytest]
# Настройки pytest для проекта FEMCL

# Пути для поиска тестов
testpaths = tests

# Паттерны имен файлов, классов и функций
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции запуска
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Маркеры для категоризации тестов
markers =
    unit: Unit tests (no database required)
    integration: Integration tests (requires database connection)
    e2e: End-to-end tests (full migration scenarios)
    slow: Slow running tests
    requires_mssql: Tests requiring MS SQL Server connection
    requires_postgres: Tests requiring PostgreSQL connection

# Минимальная версия pytest
minversion = 7.0

# Игнорировать предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
